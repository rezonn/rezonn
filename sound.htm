<script>

function beep() {
	var actx = new (window.AudioContext || window.webkitAudioContext)();
	var node = actx.createGain();
	node.connect(actx.destination);
	node.gain.value = 10;
	var oscl = actx.createOscillator();
	oscl.connect(node); 
	oscl.type = 'sine'; 
	oscl.frequency.value = 400;
	oscl.start();
	window.setTimeout(function(){b.stop()},3000);
	return oscl;
}

var b = beep();
//window.setTimeout(function(){b.stop()},1000);



</script>
