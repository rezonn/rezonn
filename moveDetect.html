<meta charset="utf-8">
<title>MediaRecorder</title>
<div id="LOG" style="overflow-y:scroll;top:70%;height:30%;position:fixed;bottom:0;width:100%;"></div>
<script>

console.log = function(text) {newhtml("div",{innerText:text},LOG);LOG.scrollTop = LOG.scrollHeight;}

function newhtml(tag,attributes,ths) {
  var rv = document.createElement(tag);
  for (var x in attributes) {
    if (x!="style") rv[x] = attributes[x];
    else {
      for (var s in attributes[x]) {
        rv.style[s] = attributes[x][s];
      }
    }
  }
  if (ths) ths.appendChild(rv);
  return rv;
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function blob2dropbox(blob,filename) {
  try {
    return await fetch("https://content.dropboxapi.com/2/files/upload", {
      method:'POST',
      headers:{
        'Authorization':'Bearer '+localStorage.getItem("dropbox"),
        'Dropbox-API-Arg':JSON.stringify({path:filename,mode:"overwrite",autorename:true,mute:false}),
        'Content-Type':'application/octet-stream'
      },
      body:blob
    });
  } catch(e) {console.log("fetch u error: "+e.message)}
}

function stop_blob(Recorder) {
  return new Promise((resolve, reject) => {
    Recorder.ondataavailable = function(e) {resolve(e.data)}
    Recorder.onerror = reject;
    Recorder.stop();
  })
}

window.onload = async function(){
  var display = newhtml("video",{autoplay:true,muted:true,playsinline:true,onclick:async function () {
    if (!this.isrec) {
      this.isrec = true;
      recorder = new MediaRecorder(this.srcObject);
      recorder.start();
    }
    else {
      this.isrec = false;
      //var url = window.URL.createObjectURL(await stop_blob(recorder));

      var videoblob = await stop_blob(recorder);
      var size = videoblob.size
      console.log(size);
      if (size>0) {
        var dc = new Date(); dc = [dc.getFullYear(),dc.getMonth()+1,dc.getDay(),dc.getHours(),dc.getMinutes(),dc.getSeconds()].join("-");
        blob2dropbox(videoblob,"/home2/"+dc+".mp4");
      }


      //newhtml("video",{src:url,controls:true,style:{display:"block"}},document.body);
      //newhtml("a",{href:url,download:Date.parse(new Date())+".webm",innerText:"download",style:{display:"block"}},document.body);
    }
  }},document.body);
  display.srcObject = await navigator.mediaDevices.getUserMedia({audio:true, video:true});
  newhtml("div",{innerText:"click video to start/stop"},document.body);

  while (true) {
    display.click();
    await sleep(60000);
    display.click();
  }

}

</script>
